<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<main>
		<form action="" method="" id="form">
			<label for="#name"><strong>Name:</strong></label>
			<input required id="#name" type="text" name="name"  value="name" placeholder="Type your name"><br><br>

			<label for="#email"><b>Email:</b></label>
			<input required id="#email" type="email" name="email" value="123@gmail.com" placeholder="123@xyz.com"><br><br>

			<label><b>Gender:</b></label>
			<input  id="male" type="radio" name="gender" value="male" required>
			<label for="male">Male</label>
			<input id="female" type="radio" name="gender" value="female" required>
			<label for="female">Female</label>
			<input id="other" type="radio" name="gender"  value="other" required>
			<label for="other">Other</label><br><br>

			<label for="#cars"><b>Choose a car:</b></label>

			<select name="#cars" id="cars" required>
			<option for="#cars" value="">None</option>
			  <option for="#cars" value="BMW">BMW</option>
			  <option for="#cars" value="mercedes">Mercedes</option>
			  <option for="#cars" value="audi">Audi</option>
			</select> <br><br>
						
			<label for="#carage"><b>Car Age:<b></label>
			<input required id="#carage" type="number" name="carage" value="1" required><br><br>

			<label for="#dop"><b>Date of Purchase<b></label>
			<input required for="#dop" type="date" name="dop" value="date"><br><br>

			<label for="#password"><b>Password:<b></label>
			<input id="#password" type="password" name="password" value="password" required><br><br>

			<button form="form" type="submit" value="Submit">Submit</button>
		</form>
	</main>

</body>

</html>
